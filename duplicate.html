<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <script>
      function firstDuplicate(a) {
        let len = a.length;
        let duplicate = -1;
        let dupeIndex = len;

        for (let i = 0; i < len; i++) {
          const num = a[i];
          for (let j = i + 1; j < len; j++) {
            const otherNum = a[j];
            if (num === otherNum && j < dupeIndex) {
              duplicate = num;
              dupeIndex = j;
            }
          }
        }
        return duplicate;
      }

      //another soultion

      function firstDuplicate1(a) {
        for (let i = 0; i < a.length; i++) {
          const num = a[i];
          if (a.indexOf(num) !== i) return num;
        }
        return -1;
      }

      var result = firstDuplicate([2, 1, 3, 5, 3, 2]);

      console.log(result);
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
